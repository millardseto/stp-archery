<h1 class="h1-archery">Location</h1>

<a class="a-archery" target="_blank" href="https://www.google.com/maps/dir//1501+S+36th+St,+Tacoma,+WA+98418/@47.2264029,-122.455734,17z/data=!4m16!1m7!3m6!1s0x54905558a4c250cb:0x4d38627dced5cfdb!2s1501+S+36th+St,+Tacoma,+WA+98418!3b1!8m2!3d47.2264029!4d-122.4535453!4m7!1m0!1m5!1m1!1s0x54905558a4c250cb:0x4d38627dced5cfdb!2m2!1d-122.4535453!2d47.2264029">Get Directions</a>

<div id="googleMap"></div>


<script>
  function myMap() {
    var seattle = {lat: 47.611914, lng: -122.336695};
    var tacoma = {lat: 47.226193, lng: -122.454211};

  var mapProp= {
      center:new google.maps.LatLng(47.226193, -122.454211),
      zoom:12,
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

/*
  var marker = new google.maps.Marker({
    // The below line is equivalent to writing:
    // position: new google.maps.LatLng(-34.397, 150.644)
    position: {lat: 47.226193, lng: -122.454211},
    map: map
  });

  var infowindow = new google.maps.InfoWindow({
    content: '<p>Marker Location:' + marker.getPosition() + '</p>'
  });
  */

  var directionsDisplay = new google.maps.DirectionsRenderer({
     map: map
   });

   // Set destination, origin and travel mode.
   var request = {
     destination: tacoma,
     origin: seattle,
     travelMode: 'DRIVING'
   };

   // Pass the directions request to the directions service.
   var directionsService = new google.maps.DirectionsService();
   directionsService.route(request, function(response, status) {
     if (status == 'OK') {
       // Display the route on the map.
       directionsDisplay.setDirections(response);
     }
   });

  }

  </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO8ytxnNV6bhRp-CXL89HCcj7kB3K0cv8&callback=myMap"></script>
